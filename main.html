<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .row {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- First Row: 12 images with col-1 each -->
        <div class="row">
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=600" alt="Image 1">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 2">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 3">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1506157786151-b8491531f063?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 4">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 5">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 6">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 7">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 8">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 9">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 10">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 11">
            </div>
            <div class="col-1">
                <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 12">
            </div>
        </div>

        <!-- Second Row: 6 images with col-2 each -->
        <div class="row">
            <div class="col-2">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 13">
            </div>
            <div class="col-2">
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 14">
            </div>
            <div class="col-2">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 15">
            </div>
            <div class="col-2">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 16">
            </div>
            <div class="col-2">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 17">
            </div>
            <div class="col-2">
                <img src="https://images.unsplash.com/photo-1572635196237-14b3f281503f?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 18">
            </div>
        </div>

        <!-- Third Row: 3 images with col-4 each -->
        <div class="row">
            <div class="col-4">
                <img src="https://images.unsplash.com/photo-1546198632-9ef6368bef12?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 19">
            </div>
            <div class="col-4">
                <img src="https://images.unsplash.com/photo-1560343090-f0409e92791a?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 20">
            </div>
            <div class="col-4">
                <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 21">
            </div>
        </div>

        <!-- Fourth Row: 1 image with col-12 -->
        <div class="row">
            <div class="col-12">
                <img src="https://images.unsplash.com/photo-1487058792275-0ad4aaf24ca7?ixlib=rb-4.1.0&auto=format&fit=crop&q=60&w=600" alt="Image 22">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
