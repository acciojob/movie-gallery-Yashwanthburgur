    <!-- Bootstrap 5 CSS -->

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container-fluid {
            margin-top: 20px;
        }
        .gallery-title {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .image-container {
            margin-bottom: 15px;
            text-align: center;
        }
        .image-container img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .row-title {
            margin: 30px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
            color: #495057;
        }
    </style>
</head>
